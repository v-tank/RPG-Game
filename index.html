<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pokemon | RPG</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <!-- Added a link to custom CSS file -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  
  <div class="jumbotron jumbotron-fluid pt-3 pb-3">
    <div class="container">
      <h1 class="display-3 text-center">Pokemon | RPG</h1>
    </div>
  </div>

  <div class="container">
    
    <!-- Row 1 -->
    <div class="row align-items-center">

      <div class="col-lg-5">
        <div class="card">
          <h5 class="card-header text-center">Your Character</h5>
          <div class="card-body text-center">
            <h1 id="charText">???</h1>
            <div id="yourChar"></div>
          </div>
        </div>
      </div>

      <div class="col-lg-2">
        <center><button type="button" class="btn btn-lg btn-danger" disabled>Attack!</button></center>
      </div>

      <div class="col-lg-5">
        <div class="card">
          <h5 class="card-header text-center">Enemy</h5>
          <div class="card-body text-center">
            <h1 id="enemyText">???</h1>
            <div id="enemy"></div>
          </div>
        </div>
      </div>
    </div>
    
    <br>
    
    <!-- Row 2 -->

  <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <h5 class="card-header text-center">Choice of Characters</h5>
          <div class="card-body text-center">

            <!-- This is where the chars go!! -->
            <div class="row" id="chars">
              

            </div>

          </div>
        </div>
      </div>
    </div>

    <br>
    <!-- Row 3 -->
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <h5 class="card-header text-center">Wins</h5>
          <div class="card-body text-center">
            <h1 id="wins-label">0</h1>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card">
          <h5 class="card-header text-center">Losses</h5>
          <div class="card-body text-center">
            <h1 id="losses-label">0</h1>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="assets/javascript/game.js"></script>

</body>
</html>
